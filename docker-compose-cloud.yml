version: '2'

services:
  postgres:
    image: postgres:9.5
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=dungeon
    volumes:
      - sql-data:/var/lib/postgresql/data

  redis:
    image: redis:latest

  proxy:
    image: 'nginx:latest'
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/:/etc/nginx/conf.d/
      - assets:/dungeon/public/assets/
      - images:/dungeon/public/images/
    links:
      - web1
      - web2
      - web3
      - web4

  web1:
    build: .
    image: 'danelbert/dungeon:beta'
    environment:
      - RAILS_ENV=production
      - COPY_ASSETS=true
    volumes:
      - assets:/dungeon_assets/
      - images:/dungeon/public/images/
    links:
      - redis
      - postgres

  web2: &web
    build: .
    image: 'danelbert/dungeon:beta'
    environment:
      - RAILS_ENV=production
    volumes:
      - images:/dungeon/public/images/
    links:
      - redis
      - postgres

  web3:
    <<: *web

  web4:
    <<: *web

volumes:
  sql-data:
    driver: local

  assets:
    driver: local

  images:
    driver: local


