# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000

docker:
  adapter: mysql2
  host: mysql
  database: dungeon
  username: root
  password: mysupersecret
  pool: 5
  timeout: 5000


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  adapter: mysql2
  host: <%= ENV['DUNGEON_DB_HOST'] || 'mysql' %>
  username: <%= ENV['DUNGEON_DB_USER'] || 'root' %>
  password: <%= ENV['DUNGEON_DB_PASSWORD'] || 'mysupersecret' %>
  database: dungeon
  pool: 5
  timeout: 5000
